<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sidenav, tooltip, sticky</title>
</head>
<body>  
    <div id="mySidenav" class="sidenav">
        <a href="#" class="closebtn">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <div class="wrapper"></div>
    <div id="main">
        <div class="jumbotron text-center">
            <h1>This is <small>a test page</small></h1>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky">
            <a class="navbar-brand" href="#">Ð¡hoose the menu type</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="nav-link sidenav-overlay-btn">Sidenav overlay</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link sidenav-push-btn">Sidenav push</button>
                    </li>   
                </ul>
            </div>  
        </nav>
        <div class="card">
            <div class="card-body"><p>Some <mark>marked</mark> text</p></div>
        </div>
        <div id="tooltip">Hover me
            <span class="tooltiptext">
                Look, I'm on top!
            </span>
        </div>
    </div>
    <script src="scriptJQ.js"></script>
    </body>
</html>
