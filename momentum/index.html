<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="owfont-regular.css" />
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
  </head>

  <body>
    <time class="time"></time>
    <date class="dateToday"></date>
    <h1>
      <span class="greeting"></span>
      <span class="name" contenteditable="true"></span>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>
    <button class="btn"></button>
    <button class="btnQuote"></button>
    <figure class="quote">
      <blockquote>
        Nothing is a waste of time if you use the experience wisely.
      </blockquote>
      <figcaption>Rodin</figcaption>
    </figure>
    <div class="weather-block">
      <div class="city" contenteditable="true">Minsk</div>
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
      <div class="humidity"></div>
      <div class="windspeed"></div>
      <div class="weather-description"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
